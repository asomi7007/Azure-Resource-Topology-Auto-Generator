<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Topology Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 { color: #0078d4; margin-bottom: 1.5rem; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover { border-color: #0078d4; }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:disabled { background-color: #ccc; }
        .result { margin-top: 2rem; display: none; }
        .file-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #0078d4;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .file-link:hover { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure Topology</h1>
        
        <div id="step1">
            <p>Upload <code>topology.json</code> generated by the Cloud Shell script.</p>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <span id="fileName">Click to select file</span>
            </div>
            <button id="uploadBtn" onclick="uploadFile()" disabled>Generate Diagram</button>
        </div>

        <div id="step2" class="result">
            <h3>Generating...</h3>
            <div class="loader"></div>
        </div>

        <div id="step3" class="result">
            <h3>Download</h3>
            <a id="linkPng" class="file-link" href="#" target="_blank">Download PNG Image</a>
            <a id="linkPptx" class="file-link" href="#" target="_blank">Download PowerPoint</a>
            <button onclick="location.reload()" style="background-color: #666;">Start Over</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameSpan = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameSpan.textContent = e.target.files[0].name;
                uploadBtn.disabled = false;
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;

            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';

            // Read JSON file
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const jsonContent = JSON.parse(e.target.result);
                    
                    const response = await fetch('/api/topology/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonContent)
                    });

                    const data = await response.json();
                    
                    if (data.status === 'Processing') {
                        // In a real app we might poll, but our local mock is fast/async-background
                        // Current API returns optimistic links. 
                        // Let's settle for showing them after a short delay to allow background task to finish (for demo)
                        setTimeout(() => {
                            showResults(data.links);
                        }, 2000);
                    } else {
                        alert('Error: ' + JSON.stringify(data));
                    }
                } catch (err) {
                    alert('Invalid JSON file');
                    location.reload();
                }
            };
            reader.readAsText(file);
        }

        function showResults(links) {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            
            document.getElementById('linkPng').href = links.png;
            document.getElementById('linkPptx').href = links.pptx;
        }
    </script>
</body>
</html>
